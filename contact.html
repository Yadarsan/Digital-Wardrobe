<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Digital Wardrobe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <div class="logo">
                <h1>Digital Wardrobe</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#portfolio">Portfolio</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form name="contact" method="POST" data-netlify="true" onsubmit="handleSubmit(event)">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </p>
                <p>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </p>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
            <div id="responseMessage"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Digital Wardrobe. All rights reserved.</p>
            <p>Designed by Yadarsan Yogeswaran</p>
        </div>
    </footer>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            fetch('/', {
                method: 'POST',
                body: formData,
                headers: { 'Accept': 'application/json' }
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('responseMessage').textContent = 'Message sent successfully.';
                } else {
                    throw new Error('Failed to send message.');
                }
            })
            .catch(error => {
                document.getElementById('responseMessage').textContent = error.message;
            });
        }
    </script>
</body>
</html>
